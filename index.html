
<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Seleção de Relatório</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        /**
         * RUNTIME BOOTSTRAP - PREVINE WHITE SCREEN
         * Garante que o objeto process.env e globais de build existam antes do carregamento dos módulos.
         */
        window.process = window.process || { env: { NODE_ENV: 'production' } };
        window.process.env = window.process.env || { NODE_ENV: 'production' };
        
        // Logger de erros global para diagnóstico de produção
        window.addEventListener('error', function(e) {
            console.error('Uncaught Runtime Error:', e.message, 'at', e.filename, ':', e.lineno);
        });

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#39E079",
                        "primary-dark": "#2cc263",
                        "background-light": "#f8fbfa",
                        "background-dark": "#122017",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c22",
                        "border-light": "#e8f2ec",
                        "border-dark": "#2a4034",
                        "text-main-light": "#0e1a13",
                        "text-main-dark": "#e8f2ec",
                        "text-secondary-light": "#51946b",
                        "text-secondary-dark": "#8abf9e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Loading inicial caso o JS demore ou falhe */
        #root:empty::after {
            content: "Iniciando Dashboard...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            color: #39E079;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 12px;
        }
    </style>

    <!-- 
      FIX: Unificação de versões no Import Map.
      O white screen em produção era causado pela divergência entre 'react' (19.0.0) 
      e sub-paths 'react/' (19.2.3), gerando instâncias duplicadas da biblioteca.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
